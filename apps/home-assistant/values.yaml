home-assistant:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: &host hass.aharabedian.com
        paths:
          - path: /
            pathType: Prefix
    # tls:
    #   - secretName: home-assistant-tls
    #     hosts:
    #       - *host
  additionalMounts:
    - name: config-volume
      mountPath: /config
  additionalVolumes:
    - name: config-volume
      configMap:
        name: hass-configmap
  persistence:
    enabled: true
    size: 10Gi
